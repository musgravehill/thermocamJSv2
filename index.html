            var pos = Math.round((T - common__minTc) / common__oneStepTc) - 1;  // 0 ...1000
            if (pos < 0) {
                pos = 0;
            }
            if (pos > (common__gradientMap.length - 1)) {
                pos = common__gradientMap.length - 1;
            }
            return common__gradientMap[pos];
        }
        function common__getTUnderCursor(x, y) {
            x -= common__scaleH / 2;
            y -= common__scaleV / 2;
            var col = Math.round(x / common__scaleH);
            var row = Math.round(y / common__scaleV);
            col = (col > 63) ? 63 : col;
            col = (col < 0) ? 0 : col;
            row = (row > 47) ? 47 : row;
            row = (row < 0) ? 0 : row;
            T = common__canvasTc[col][row];
            return T;
        }

        function common__pinTemperatureByPixelClick(context, x, y, message) {
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
            context.shadowBlur = 3;
            context.shadowColor = "black";
            context.font = '14pt Arial';
            context.fillStyle = 'white';
            context.fillText(message, x, y);
        }

        function zoom__drawTcImage() {
            zoom__ctxSys.mozImageSmoothingEnabled = true;
            zoom__ctxSys.msImageSmoothingEnabled = true;
            zoom__ctxSys.imageSmoothingEnabled = true;
            //zoom__ctxSys.globalCompositeOperation = "saturation";

            zoom__ctxSys.clearRect(0, 0, zoom__thermalCanvasSys.width, zoom__thermalCanvasSys.height);
            var imageData = zoom__ctxSys.createImageData(64, 48);

            var imageDataArray = [];
            for (var row = 47; row >= 0; row--) { // inverted, cause Canvas draw top-bottom. But thermocam scan bottom-top
                for (var col = 0; col < 64; col++) {
                    var i = row + col * 48;
                    var T = parseFloat(common__dataTc[i]);
                    var colorRGB = common__Tc2Color(T);

                    imageDataArray.push(colorRGB[0]);
                    imageDataArray.push(colorRGB[1]);
                    imageDataArray.push(colorRGB[2]);
                    imageDataArray.push(255);

                    common__canvasTc[col][(47 - row)] = T; // inverted, cause Canvas draw top-bottom. But thermocam scan bottom-top
                }
            }
            imageData.data.set(imageDataArray);
            zoom__ctxSys.putImageData(imageData, 0, 0, 0, 0, 64, 48);

            zoom__ctx.drawImage(zoom__thermalCanvasSys, 0, 0, 640, 480); //copy 64*48_canvas to 640*480_another_canvas
        }

        function zoom__initCanvasEvents() {
            document.getElementById('zoom__common__maxTc').innerHTML = common__maxTc;
            document.getElementById('zoom__common__minTc').innerHTML = common__minTc;

            zoom__thermalCanvas.removeEventListener('click');
            zoom__thermalCanvas.removeEventListener('mousemove');
            zoom__thermalCanvas.addEventListener('click', function(evt) {
                var x = evt.layerX;
                var y = evt.layerY;
                var messageX = x - 5;
                var messageY = y + 10;
                var cursorT = common__getTUnderCursor(x, y);
                var message = '* ' + cursorT;
                common__pinTemperatureByPixelClick(zoom__ctx, messageX, messageY, message);
            }, false);

            zoom__thermalCanvas.addEventListener('mousemove', function(evt) {
                var x = evt.layerX;
                var y = evt.layerY;
                var cursorT = common__getTUnderCursor(x, y);
                var message = cursorT;
                document.getElementById('zoom_TcUnderCursor').innerHTML = message;
            }, false);
        }

        

    </script>
